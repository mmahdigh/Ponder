query GetPodcast($podcastTags: [TagFilter!]!, $episodeTags: [TagFilter!]!) {
  podcast: transactions(tags: $podcastTags, first: 100, sort: HEIGHT_DESC) {
    edges {
      node {
        id
        tags {
          name
          value
        }
      }
    }
  }
  episodes: transactions(tags: $episodeTags, first: 100, sort: HEIGHT_DESC) {
    edges {
      node {
        id
        tags {
          name
          value
        }
      }
    }
  }
}
